<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="slider">
        <div class="slider__wrapper">
            <div class="slider__side">
                <div class="slider__side-wrapper">
                    <div class="slide__side">
                        <div class="slide__text">
                            <h2 class="slider__hader">Lonely castle</h2>
                            <div class="slider__subheader">in the wilderness</div>
                        </div>
                    </div>
                    <div class="slide__side">
                        <div class="slide__text">
                            <h2 class="slider__hader">Bluuue Sky</h2>
                            <div class="slider__subheader">with it's mountains</div>
                        </div>
                    </div>
                    <div class="slide__side">
                        <div class="slide__text">
                            <h2 class="slider__hader">Nature flower</h2>
                            <div class="slider__subheader">all in pink</div>
                        </div>
                    </div>
                    <div class="slide__side">
                        <div class="slide__text">
                            <h2 class="slider__hader">Flying eagle</h2>
                            <div class="slider__subheader">in the sunset</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slider__main">
                <div class="slide__wrapper">
                    <div class="slide"></div>
                    <div class="slide"></div>
                    <div class="slide"></div>
                    <div class="slide"></div>
                </div>
            </div>
        </div>
        <div class="slider__btns">
            <button class="slider__arrow_down">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="slider__arrow_up">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
